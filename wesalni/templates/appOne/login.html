<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login-util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login-main.css' %}">
<!--===============================================================================================-->
</head>
<body>
{% include 'appOne/header.html' %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "img/bg-01.jpg" %}');">
            <div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                    <div class="wrap-input100">
                    <a class="btn btn-block btn-social btn-dark" style="color: white" href="{% url 'social:begin' 'github' %}">
                        <span class="fa fa-github fa-2x"></span> Sign in with Github
                    </a>

                    <a class="btn btn-block btn-social btn-danger" style="color: white" href="{% url 'social:begin' 'google' %}">
                        <span class="fa fa-google fa-2x"></span> Sign in with Google
                    </a>
                        <a class="btn btn-block btn-social btn-primary" style="color: white" href="{% url 'social:begin' 'facebook' %}">
                        <span class="fa fa-facebook fa-2x"></span> Sign in with Facebook
                    </a>
                    </div><br>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<!--<input class="input100" type="text" name="username" placeholder="Username" autofocus>-->
                        {{ form.username }}
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<!--<input class="input100" type="password" name="pass" placeholder="Password" >-->
                        {{ form.password }}
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="btn btn-primary btn-lg" type="submit">
							Login
						</button>


					</div>
                    <div class="container-login100-form-btn">
                    <span class="p-b-34 p-t-27 center">
                        OR
                    </span>
                        </div>

                    <div class="container-login100-form-btn">
                        <button class="btn btn-dark btn-lg" formaction="{% url 'register' %}">
                            Register
                        </button>
                    </div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
                    {% csrf_token %}
				</form>

			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/login-main.js' %}"></script>

</body>
</html>
